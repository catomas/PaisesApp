<div class="animate__animated animate__fadeIn animate_faster">
  <h2>
  {{ regionActiva | titlecase }} 
  </h2>
  <hr />
  <h3>Seleccione la regi√≥n:</h3>

  <div class="p-grid">
    <div class="p-col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
              'btn-primary': regionActiva === region,
              'btn-outline-primary': regionActiva !== region
            }" -->
      <button
        class="p-button-info"
        pButton
        *ngFor="let region of regiones"
        [class]="getClaseCSS(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div class="p-grid">
  <div *ngIf="paises.length > 0" class="row">
    <p-card>
      <div class="p-col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
      </div>
    </p-card>
  </div>
</div>
